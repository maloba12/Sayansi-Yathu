<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="64" height="64">
  <defs>
    <linearGradient id="physicsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Physics symbols -->
  <circle cx="50" cy="30" r="8" fill="url(#physicsGrad)" stroke="#1e1b4b" stroke-width="2"/>
  <circle cx="50" cy="70" r="8" fill="url(#physicsGrad)" stroke="#1e1b4b" stroke-width="2"/>
  
  <!-- Pendulum string -->
  <line x1="50" y1="38" x2="50" y2="62" stroke="#1e1b4b" stroke-width="3"/>
  
  <!-- Force arrows -->
  <polygon points="35,50 45,45 45,55" fill="#ef4444"/>
  <polygon points="65,50 55,45 55,55" fill="#ef4444"/>
  
  <!-- Circuit symbol -->
  <rect x="25" y="15" width="8" height="4" fill="#fbbf24"/>
  <rect x="67" y="15" width="8" height="4" fill="#fbbf24"/>
  <line x1="33" y1="17" x2="67" y2="17" stroke="#fbbf24" stroke-width="2"/>
</svg>
