  <text x="25" y="40" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">2</text>
  <text x="35" y="25" font-family="Arial, sans-serif" font-size="12" fill="#DC2626" font-weight="bold">O</text>
  
  <!-- Plus sign -->
