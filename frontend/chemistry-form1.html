<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1 Chemistry Experiments ‚Äì Sayansi Yathu</title>
    <link rel="stylesheet" href="css/style.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .experiment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-xl);
            padding: var(--space-xl) 0;
        }
        .experiment-card {
            background: white;
            border-radius: var(--radius-lg);
            border: 1px solid var(--gray-200);
            padding: var(--space-xl);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        .experiment-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-blue);
        }
        .experiment-topic {
            font-size: var(--font-size-xs);
            font-weight: 700;
            text-transform: uppercase;
            color: var(--primary-blue);
            margin-bottom: var(--space-xs);
        }
        .experiment-title {
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-sm);
        }
        .experiment-aim {
            font-size: var(--font-size-sm);
            color: var(--gray-600);
            margin-bottom: var(--space-md);
            flex-grow: 1;
        }
        .experiment-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--space-md);
            padding-top: var(--space-md);
            border-top: 1px solid var(--gray-100);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: var(--space-xl);
        }
        .modal-content {
            background: white;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: var(--space-lg);
            right: var(--space-lg);
            font-size: 2rem;
            cursor: pointer;
            color: var(--gray-500);
        }
        .experiment-detail-section {
            margin-bottom: var(--space-xl);
        }
        .experiment-detail-section h4 {
            color: var(--gray-900);
            margin-bottom: var(--space-sm);
            border-bottom: 2px solid var(--primary-blue);
            display: inline-block;
        }
        .procedure-list {
            padding-left: var(--space-xl);
        }
        .procedure-list li {
            margin-bottom: var(--space-xs);
        }
        .materials-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-xs);
        }
        .material-tag {
            background: var(--gray-100);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
        }
        .safety-alert {
            background: #fff5f5;
            border: 1px solid #feb2b2;
            padding: var(--space-md);
            border-radius: var(--radius-md);
            color: #c53030;
            margin-top: var(--space-lg);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Sayansi Yathu" class="logo-image">
                <span class="brand-name">Sayansi Yathu</span>
            </div>
        </div>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <nav>
                <ul class="sidebar-nav">
                    <li class="sidebar-nav-item">
                        <a href="dashboard.html" class="sidebar-nav-link">
                            <span class="sidebar-nav-icon">üè†</span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="sidebar-nav-item">
                        <a href="chemistry-form1.html" class="sidebar-nav-link active">
                            <span class="sidebar-nav-icon">üß™</span>
                            <span>Chemistry Form 1</span>
                        </a>
                    </li>
                    <li class="sidebar-nav-item">
                        <a href="#" class="sidebar-nav-link">
                            <span class="sidebar-nav-icon">üß¨</span>
                            <span>Biology</span>
                        </a>
                    </li>
                </ul>
                <div class="sidebar-divider"></div>
                <ul class="sidebar-nav">
                    <li class="sidebar-nav-item">
                        <a href="#" class="sidebar-nav-link" id="logoutLink">
                            <span class="sidebar-nav-icon">üö™</span>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="mb-2xl">
                <h1 id="pageTitle">Chemistry Experiments <span class="badge badge-primary">Form 1</span></h1>
                <p>Interactive experiments aligned with the Zambian Secondary School Chemistry Syllabus (CDC 2024).</p>
            </div>

            <div class="experiment-grid" id="experimentGrid">
                <!-- Data will be loaded here -->
                <div class="text-center" style="grid-column: 1/-1; padding: 3rem;">
                    <p>Loading experiments...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Experiment Details -->
    <div id="experimentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div id="modalBody">
                <!-- Detail content goes here -->
            </div>
        </div>
    </div>

    <script src="js/chemistry-form1.js?v=2"></script>
    <script>
        // Logout handler
        document.getElementById('logoutLink')?.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
