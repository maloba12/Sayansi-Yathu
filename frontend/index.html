<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayansi Yathu - Virtual Science Lab</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- ðŸŽ¯ Header -->
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Sayansi Yathu" class="logo">
            <div class="logo-text">
                <h1>SAYANSI</h1>
                <span>YATHU</span>
            </div>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <!-- ðŸŒŸ Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Learn Science the Zambian Way</h2>
            <p>Interactive virtual labs for physics, chemistry, and biology</p>
            <button class="cta-button" onclick="window.location.href='dashboard.html'">
                Start Learning ðŸ§ª
            </button>
        </div>
    </section>

    <!-- ðŸ”¬ Experiment Cards -->
    <section class="features">
        <h2>Choose Your Subject</h2>
        <div class="experiment-cards">
            <div class="card" onclick="loadExperiment('physics')">
                <img src="assets/physics-icon.svg" alt="Physics">
                <h3>Physics Lab</h3>
                <p>Pendulums, circuits, optics</p>
            </div>
            <div class="card" onclick="loadExperiment('chemistry')">
                <img src="assets/chemistry-icon.svg" alt="Chemistry">
                <h3>Chemistry Lab</h3>
                <p>Titrations, reactions, molecules</p>
            </div>
            <div class="card" onclick="loadExperiment('biology')">
                <img src="assets/biology-icon.svg" alt="Biology">
                <h3>Biology Lab</h3>
                <p>Cells, DNA, ecosystems</p>
            </div>
        </div>
    </section>

    <!-- ðŸŒ Live API Test -->
    <section class="api-test">
        <h3>Test Your Connection</h3>

        <div id="api-result"></div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
