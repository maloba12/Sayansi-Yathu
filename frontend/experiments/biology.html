<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Lab - Sayansi Yathu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="../css/experiments.css">
</head>
<body>
    <div class="experiment-container">
        <h1>Biology Laboratory</h1>
        
        <div class="experiment-selector">
            <button onclick="loadBiologyExperiment('cell')">Cell Structure</button>
            <button onclick="loadBiologyExperiment('dna')">DNA Replication</button>
            <button onclick="loadBiologyExperiment('ecosystem')">Ecosystem Simulation</button>
        </div>

        <div class="simulation-area">
            <div id="biology-canvas"></div>
        </div>

        <div class="biology-controls">
            <button onclick="zoomIn()">Zoom In</button>
            <button onclick="zoomOut()">Zoom Out</button>
            <button onclick="animateProcess()">Animate</button>
        </div>
    </div>

    <script src="../js/biology-simulations.js"></script>
</body>
</html>
