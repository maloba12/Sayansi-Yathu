<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Lab - Sayansi Yathu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="../css/experiments.css">
</head>
<body>
    <div class="experiment-container">
        <h1>Biology Laboratory</h1>

        <div class="experiment-selector">
            <button onclick="loadBiologyExperiment('cell')">Cell Structure</button>
            <button onclick="loadBiologyExperiment('dna')">DNA Replication</button>
            <button onclick="loadBiologyExperiment('ecosystem')">Ecosystem Simulation</button>
        </div>

        <div class="simulation-area">
            <div id="biology-canvas" class="canvas-container"></div>
            <div id="labels-container" class="absolute-labels"></div>
        </div>

        <!-- Cell Controls -->
        <div id="cell-controls" class="experiment-controls hidden">
            <div class="control-group">
                <button onclick="highlightOrganelle('nucleus')" class="btn-organelle">Nucleus</button>
                <button onclick="highlightOrganelle('mitochondria')" class="btn-organelle">Mitochondria</button>
                <button onclick="highlightOrganelle('endoplasmic_reticulum')" class="btn-organelle">ER</button>
            </div>
            <div class="control-actions">
                <button onclick="resetCamera()" class="btn-secondary">Reset View</button>
                <button onclick="toggleMembrane()" class="btn-secondary">Toggle Membrane</button>
            </div>
        </div>

        <!-- DNA Controls -->
        <div id="dna-controls" class="experiment-controls hidden">
            <div class="control-actions">
                <button onclick="startDNAReplication()" class="btn-primary">Start Replication</button>
                <button onclick="resetDNASimulation()" class="btn-secondary">Reset</button>
            </div>
        </div>
    </div>

    <style>
        .hidden { display: none; }
        .experiment-controls {
            margin-top: 20px;
            padding: 15px;
            background: #f0fdf4; /* Light green tint */
            border-radius: 8px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .canvas-container {
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            background: #e0f2fe;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        .absolute-labels {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }
        .canvas-label {
            position: absolute;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
        }
        .btn-organelle {
            background: #ffffff;
            border: 1px solid #22c55e;
            color: #15803d;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-organelle:hover {
            background: #22c55e;
            color: white;
        }
        .btn-primary {
            background: #22c55e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-secondary {
            background: #64748b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

    <script src="../js/biology-simulations.js"></script>
</body>
</html>
