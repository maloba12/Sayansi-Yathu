<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Lab - Sayansi Yathu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="../css/experiments.css">
</head>
<body>
    <div class="experiment-container">
        <h1>Physics Laboratory</h1>

        <div class="experiment-selector">
            <button onclick="loadPhysicsExperiment('pendulum')">Simple Pendulum</button>
            <button onclick="loadPhysicsExperiment('circuit')">Electric Circuits</button>
            <button onclick="loadPhysicsExperiment('optics')">Optics Lab</button>
        </div>

        <div class="simulation-area">
            <canvas id="physics-canvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-panel">
                <h3>Parameters</h3>
                <label>Length: <input type="range" id="length-slider" min="0.5" max="2" step="0.1"></label>
                <label>Mass: <input type="range" id="mass-slider" min="1" max="10" step="1"></label>
            </div>
        </div>
    </div>

    <script src="../js/physics-simulations.js"></script>
</body>
</html>
